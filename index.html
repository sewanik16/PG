<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        <img src="bg444.png" alt="logo">
        <h1><a href="index.html">Urban PG</a></h1>

        <div class="rightHeader">
        <button id="signup" onclick="signup()">Sign Up</button>
        <button id="login" onclick="login()" >Log In</button>
    </div>
    </div>
<div class="login-form">
    <div id="log">
        <h3>Log-In Form</h3>
        <form action="">
            <input type="number" placeholder="enter your mobile number"><br>
            <input type="email" placeholder="email id"><br>
            <input type="password" placeholder="password"><br>
            <button>submit</button>
        </form>
    </div>
    <div id="sign">
        <h3>Sign-Up Form</h3>
        <form action="">
            <input type="text" placeholder="enter your name"><br>
            <input type="text-box" placeholder="enter your address"><br>
            <input type="number" placeholder="enter your mobile number"><br>
            <input type="email" placeholder="email id"><br>
            <input type="password" placeholder="password"><br>
            <button>submit</button>
        </form>
    </div>
</div>
    <div class="img-section d-flex-c">
        <img src="bg333.png" alt="img">
        <div class="search-bar d-flex-c">
            <h2>Feel Free To Book</h2>
            <form>
                <input type="search" placeholder="search for pg's" >
                <button type="submit">search</button>
            </form>
        </div>
    </div>

    <div class="city-container">
        <h2>Major Cities</h2>
        <div class="cities">
            <a href="pgList.html" class="city"><img src="delhi.png" alt=""></a>
            <div class="city"><img src="mumbai.png" alt=""></div>
            <div class="city"><img src="bangalore.png" alt=""></div>
            <div class="city"><img src="hyderabad.png" alt=""></div>
            <!-- <div class="city"><img src="chennai.png" alt=""></div> -->
        </div>
    </div>
    <div class="footer">
        <ul>
            <li><img src="fb.png" alt=""></li>
            <li><img src="linkedin.png" alt=""></li>
            <li><img src="twitter.png" alt=""></li>
        </ul>
    </div>
</body>
<script src="index.js"></script>
</html>
